<html lang="en">
<head>

<body>
    <p></p>
</body>
<script>
    function randomMath (min, max){
        Math.floor(Math.random * (max - min + 1) + min)
    }
    function select (){
        if (p == 1 || cpu == 1){
            alert("Jugando: Piedra ✨")
        } else if(p == 2 || cpu == 2){
            alert("Jugando: Papel 🎨")
        } else if (p == 3 || cpu == 3){
            alert("Jugando: Tijera 🏓")
        } else {
            alert("Vamos, juega mejor 🤦‍♀️")
        }
    }
    let p = 0;
    let cpu = 0;
    let win = 0;
    let lose = 0;
    while(win < 3 && lose < 3){
        p = select (prompt("Elgie: 1 Piedra, 2 Papel, 3 Tijera"));
        cpu = select (randomMath(1, 3));
        
        if (p == cpu){
            alert("Empate");
        }else if(p == 1 && cpu == 3){
            alert("Ganaste") 
            win = +1;
        }else if(p == 2 && cpu == 1){
            alert("Ganaste")   
            win = +1;
        }else if(p == 3 && cpu == 2){
            alert("Ganaste")   
            win = +1;
        }else{
            alert("Perdiste")   
            lose = +1;
        }

    }
    alert ("Has ganado: " + win + " veces" + " y has perdido: " + lose + " veces")

</script>
</html>
